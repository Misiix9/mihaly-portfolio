<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found</title>
    <meta http-equiv="refresh" content="0; url=/mihaly-portfolio/" />
    <script>
      // Client-side redirect to support SPA routing on GitHub Pages
      (function () {
        var base = '/mihaly-portfolio/';
        var path = location.pathname;
        // If directly on 404.html (e.g. /mihaly-portfolio/404.html) just go home
        if (!path || path.indexOf(base) !== 0) {
          location.replace(base);
          return;
        }
        var route = path.substring(base.length);
        if (!route || route === '404.html') {
          location.replace(base);
        } else {
          location.replace(base + '#/' + route + location.search + location.hash);
        }
      })();
    </script>
    <style>
      html, body { height: 100%; margin: 0; background: #000; color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .wrap { height: 100%; display: grid; place-items: center; text-align: center; padding: 2rem; }
      a { color: #9ae6b4; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div>
        <h1>Redirectingâ€¦</h1>
        <p>If you are not redirected, <a href="/mihaly-portfolio/">click here</a>.</p>
      </div>
    </div>
  </body>
</html>
